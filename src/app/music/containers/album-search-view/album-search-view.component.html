<h3 class="text-4xl leading-loose font-thin">Search</h3>

<app-search-form
  [query]="queryChanges | async"
  (search)="searchAlbums($event)"
/>

@if (resultsChanges | async; as results) {
  Found {{ results.length }} results
}

@if (resultsChanges | async; as results) {
  <app-results-grid [results]="results" />
}
