<div class="grid grid-cols-2 gap-5">
  <div>
    <app-playlist-list
      [items]="playlists"
      (selectedIdChange)="selectPlaylistById($event)"
      [selectedId]="selectedId"
    />
  </div>

  <div>
    <ng-container [ngSwitch]="mode" >
      
      <app-playlist-details
        *ngSwitchDefault
        [playlist]="selected"
        (edit)="showEditor()"
      />

      <app-playlist-editor
        *ngSwitchCase="'editor'"
        [playlist]="selected"
        (cancel)="showDetails()"
        (save)="savePlaylist($event)"
      />

    </ng-container>
  </div>
</div>
