<div
  class="grid gap-5"
  [title]="playlist.name"
  id="playlist_{{ playlist.id }}"
  [attr.data-playlist-id]="playlist.id"
>
  <div class="grid gap-2">
    <div>Name</div>
    <div>{{ playlist.name }}</div>
  </div>

  <div class="grid gap-2">
    <div>Public</div>
    <div
      [class.isPublic]="playlist.public"
      [class.isPrivate]="!playlist.public"
    >
      {{ playlist.public ? "Yes" : "No" }}
    </div>
  </div>

  <div class="grid gap-2">
    <div>Description</div>
    <div>{{ playlist.description }}</div>
  </div>

  <div class="flex justify-between mt-5">
    <button mat-flat-button color="primary" (click)="clickEdit()">Edit</button>

    <!-- <button mat-flat-button color="primary" 
      (click)="edit.emit()">Edit</button> -->
  </div>
</div>
