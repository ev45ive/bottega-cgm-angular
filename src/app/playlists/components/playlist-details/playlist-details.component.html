<!-- .grid.gap-5>.grid.gap-2*3>div{Name}+div{Playlist} -->

<div
  class="grid gap-5"
  [title]="playlist.name"
  id="playlist_{{ playlist.id }}"
  [attr.data-playlist-id]="playlist.id"
>
  <div class="grid gap-2">
    <div>Name</div>
    <div>{{ playlist.name }}</div>
  </div>

  <div class="grid gap-2">
    <div>Public</div>
    <!-- <div [ngClass]="calculatedStyles"></div>
    <div [ngClass]="getMyCalculatedStyles()"></div> -->
    
    <!-- <div
      [style.border-bottom]="'1px solid '"
      [style.color]="playlist.public ? 'red' : 'green'"
    ></div> -->

    <div [ngStyle]="{ color: playlist.public ? 'red' : 'green' }"></div>
    <div [ngClass]="{ isPublic: playlist.public,  isPrivate: !playlist.public }"></div>

    <!-- @Directive{ [ngStyle] }   -->
    <!-- dir = new NgStyle(ElementRef, Renderer2)
    dir.ngStyle = { color: ... }
    dir.ngDoCheck() -->
    
    <!-- @Directive{ [ngClass] }   -->
    <!-- dir = new NgClass(ElementRef, Renderer2)
    dir.ngClass = { isPublic: ... }
    dir.ngDoCheck() -->

    <div
      [class.isPublic]="playlist.public"
      [class.isPrivate]="!playlist.public"
    >
      {{ playlist.public ? "Yes" : "No" }}
    </div>
  </div>

  <div class="grid gap-2">
    <div>Description</div>
    <div>{{ playlist.description }}</div>
  </div>
</div>
